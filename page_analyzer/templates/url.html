{% extends 'base.html' %}

{% block content %}
  <h1>Сайт: {{ name }}</h1>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap">
      <tbody>
        <tr>
          <td>ID</td>
          <td>{{ id }}</td>
        </tr>
        <tr>
          <td>Имя</td>
          <td>{{ name }}</td>
        </tr>
        <tr>
          <td>Дата создания</td>
          <td>{{ date }}</td>
        </tr>
      </tbody>
    </table>
  </div>

{% endblock %}
